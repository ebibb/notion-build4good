<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Notion internal integration example" />

    <title>Notion integration demo</title>
    import the webpage's stylesheet
    <link rel="stylesheet" href="/style.css" />

    import the webpage's client-side javascript file
    <script src="/client.js" defer></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
  
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
  
      input[type="text"] {
        width: 80%;
        max-width: 400px;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
  
      input[type="submit"] {
        background-color: #c2b6ff;
        color: black;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
  
      input[type="submit"]:hover {
        background-color: #a99be8;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Notion Notes Summarizer</h1>
  
      <div class="form-container">
        <!-- Step 1 -->
        <div class="form-group">
          <label for="dbName">1. Enter your page ID (32 character code at the end of the URL)</label>
          <input type="text" id="dbName" />
        </div>
  
        <!-- Step 2 -->
        <div class="form-group">
          <label for="comment">2. Add a title for your summary</label>
          <input type="text" id="comment" />
        </div>
  
        <!-- Step 3 -->
        <div class="form-group">
          <label>3. Summarize your notes</label>
          <input type="submit" value="Submit" />
        </div>
      </div>
    </div>
  
  </body>
</html>
